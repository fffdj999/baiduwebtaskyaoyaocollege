<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			form {
				text-align: center;
			}
			
			p,
			.formtext {
				display: inline-block;
			}
			
			.formtext {
				position: relative;
				width: 169px;
				height: 50px;
				margin-left: 10px;
				margin-right: 10px;
			}
			
			.formtext span {
				position: absolute;
				top: 52%;
				left: 0;
			}
			
			span {
				font-size: 12px;
				color: #aaa;
			}
		</style>

		<script type="text/javascript">
			function checkinput() {
				var textinput = document.getElementById("textinput").value;
				var textresult = document.getElementById("textresult");
				var textinputlength=0;
				for(var i = 0; i < textinput.length; i++) {
					textinputlength++;
					if(textinput.charAt(i).charCodeAt() > 255) {
						textinputlength++;
					}
				}
				
				if(textinputlength < 4 || textinputlength > 16) {
					if(textinputlength == 0) {
						textresult.innerHTML = "姓名不能为空";
					} else {
						textresult.innerHTML = "长度不符";
					}
					textresult.style.color = "red";
				} else {
					textresult.innerHTML = "名称格式正确";
					textresult.style.color = "lightgreen";
				}
				
			}
		</script>
	</head>

	<body>
		<form action="" method="post">
			<p>名称</p>
			<div class="formtext">
				<input type="text" name="" id="textinput" value="" /><br />
				<span id="textresult">必填，长度为4~16个字符</span>
			</div>
			<input type="submit" value="验证" onclick="checkinput();return false;" />

		</form>
	</body>

</html>
